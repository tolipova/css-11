<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text-decoration</title>
    <style>
        .a{
            text-decoration: underline;
        }
        .b{
            text-decoration: line-through;
        }
        .c:hover{
            background-color: blue;
            color: aliceblue;
        }
        .d:active{
            background-color: red;
        }
    </style>
</head>
<body>
    <!--text-d:none hech qanday bezakka ega bulmaydi-->
    <!--Psedo-classes elementniholatlarini aniqlash uchun-->
    <!--Grouping rules bir nechta selektorlrni guruhlab ularga bit css xossasi ko'rsatish (.heading1,.heading2)-->
    <h1 class="a">tagiga chizigan matn underline </h1>
    <h1 class="b">o'rtasidan chiziq tortilgan matn line-throught</h1>
    <h1 class="c">
        Developers
    </h1>
    <h1 class="d">Python</h1>
</body>
</html>
