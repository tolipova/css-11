<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display</title>
    <style>
        .to-inline{
            background-color: red;
            display: inline;
        }
        .to-block{
            background-color: blue;
            display: block;
        }
        .to-inline-block{
            background-color: blue;
            display: inline-block;
            width: 400px;
            height: 300px;
        }
        .to-none{
            display: none;
        }

    </style>
</head>
<body>
    <!--Display elementimizni web sahifada qanday kursatilishini belgilaydi-->
    <!--display.NoNe elementni web sahifada berkitib turadi-->
    <h1 class="to-inline">hello world</h1>
    <a href="google.ru" class="to-block">Google</a>
    <h2 class="to-inline-block">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum corporis tempore repellat voluptatibus.</h2>
    <span class="to-none">Bu element</span>
</body>
</html>
